<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="jk()">click</button>
    <h1 id="output"></h1>
    <h1 id="output2"></h1>
<script>
  function jk() {
  j=[7,16,5,96,80,54]
let mux=0;

  for (let i = 0;i<= j.length; i++){
  if (j[i]>mux){
mux=j[i]
document.getElementById('output').innerHTML=mux
}
}
let min=mux;
for (let i = 0;i<= j.length; i++){
  if (j[i]<min){
min=j[i]
document.getElementById('output2').innerHTML=min
}
}
}
</script>
</body>
</html>
